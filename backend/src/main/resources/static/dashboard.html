<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRescue - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-header">
                <!-- Lunch icons created by Freepik - Flaticon: https://www.flaticon.com/free-icon/healthy-food_9757152 -->
                <img src="/img/kawaii-food.png" alt="FoodRescue Logo" class="sidebar-logo">
                <h1 class="sidebar-title">
                    <span class="sidebar-title-highlight">Food</span><span class="sidebar-title-orange">Rescue</span>
                </h1>
            </div>
            <nav class="sidebar-nav">
                <!-- Icons by Heroicons: https://heroicons.com/ -->
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="nav-link active" id="nav-overview-link">
                            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            Überblick
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="nav-link" id="nav-action-link">
                            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
                            </svg>
                            <span id="nav-action-text">Buchungen</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-footer">
            <button class="nav-link" id="logout-btn">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">


        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-container">
                <!-- Greeting Card -->
                <div class="greeting-card">
                    <h1 class="greeting-title">Hi, <span id="user-greeting-name">Lädt...</span></h1>
                </div>
                <!-- Header -->
                <header class="main-header">
                    <div class="header-container">
                        <button class="btn-find-donations" id="btn-find-donations">
                            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                                fill="currentColor">
                                <path
                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                            </svg>
                            Verfügbare Essensspenden finden
                        </button>
                    </div>
                </header>
                <!-- Angebote (Anbieter) -->
                <section class="angebote-section" id="angebote-section">
                    <div class="section-header">
                        <h2 class="section-title" id="angebote-title">Meine Angebote</h2>
                        <p class="section-subtitle" id="angebote-subtitle">Ihre veröffentlichten und gespeicherten Angebote</p>
                    </div>

                    <!-- LISTE: im Überblick sichtbar -->
                    <div id="angebote-list" class="pickups-list"></div>

                    <!-- CREATE PANEL: nur bei "Neues Angebot anlegen" sichtbar -->
                    <div id="angebot-create-panel" style="display:none; margin-top: 20px;">

                        <form id="angebot-form" class="auth-form" style="display:none;">
                            <div class="form-group">
                                <label for="angebot-titel">Titel</label>
                                <input id="angebot-titel" type="text" required />
                            </div>

                            <div class="form-group">
                                <label for="angebot-beschreibung">Beschreibung</label>
                                <input id="angebot-beschreibung" required />
                            </div>

                            <div class="form-group">
                                <label for="angebot-tags">Tags (kommagetrennt)</label>
                                <input id="angebot-tags" type="text" />
                            </div>

                            <div class="form-group">
                                <label for="abhol-von">Abholfenster von</label>
                                <input id="abhol-von" type="datetime-local" required />
                            </div>

                            <div class="form-group">
                                <label for="abhol-bis">Abholfenster bis</label>
                                <input id="abhol-bis" type="datetime-local" required />
                            </div>

                            <button type="submit" class="btn-primary">Angebot speichern</button>
                        </form>
                    </div>

                </section>


                <!-- Geplante Abholungen Section -->
                <div class="pickups-section" id="pickups-section">
                    <div class="section-header">
                        <h2 class="section-title">Geplante Abholungen</h2>
                        <p class="section-subtitle">Ihre nächsten geplanten Abholtermine</p>
                    </div>

                    <div class="pickups-list" id="pickups-list">
                        <div class="pickup-item">Noch keine Abholungen geladen.</div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/dashboardInit.js"></script>
    <div id="angebot-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button id="angebot-modal-close" class="btn-primary" type="button">Schließen</button>
            <h2 id="angebot-modal-title"></h2>
            <p id="angebot-modal-desc"></p>
            <p id="angebot-modal-tags"></p>
            <p id="angebot-modal-zeitfenster"></p>
            <div id="angebot-modal-actions"></div>
        </div>
    </div>

</body>

</html>
