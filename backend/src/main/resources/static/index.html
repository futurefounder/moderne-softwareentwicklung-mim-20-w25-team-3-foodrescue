<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRescue - Lebensmittel retten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Video by Mikhail Nilov: https://www.pexels.com/video/packing-delivery-food-6613037/ -->

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="./video/login-hero.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-gradient-overlay"></div>

        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <!-- Kawaii Food Icon -->
                <div class="form-icon">
                    <img src="./img/kawaii-food.png" alt="Food Rescue Icon">
                </div>

                <!-- Header -->
                <div class="form-header">
                    <h2 id="form-title">Save Food, Fight Waste</h2>
                    <p id="form-subtitle">Bitte melde dich an</p>
                </div>

                <!-- Login/Signup Form -->
                <form id="auth-form" class="auth-form" novalidate>
                    <!-- Name field (only for signup) -->
                    <div class="form-group" id="name-group" style="display: none;">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Ihr vollständiger Name"
                            autocomplete="name">
                    </div>

                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" placeholder="deine.email@beispiel.de" required
                            autocomplete="email">
                    </div>

                    <!-- Password field (hidden for now) -->
                    <div class="form-group" style="display: none;">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" placeholder="Ihr Passwort"
                            autocomplete="current-password">
                    </div>

                    <!-- Confirm Password field (hidden for now) -->
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password">Passwort bestätigen</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Passwort wiederholen" autocomplete="new-password">
                    </div>

                    <!-- Role selector (only for signup) -->
                    <div class="form-group" id="role-group" style="display: none;">
                        <label for="role">Rolle</label>
                        <select id="role" name="role">
                            <option value="">Bitte wähle deine Rolle</option>
                            <option value="ABHOLER">Abholer</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn-primary" id="submit-btn">
                        Anmelden
                    </button>

                    <!-- Toggle between login/signup -->
                    <div class="form-footer">
                        <p>
                            Noch kein Konto?
                            <a href="./register.html" class="link-primary">Registrieren</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- About Badge -->
    <a href="https://futurefounder.github.io/moderne-softwareentwicklung-mim-20-w25-team-3-foodrescue/reports/index.html"
        class="about-badge"
        style="position: fixed; bottom: 20px; right: 20px; display: inline-flex; align-items: center; border-radius: 8px; background-color: rgba(156, 163, 175, 0.1); padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; color: #9ca3af; text-decoration: none; box-shadow: inset 0 0 0 1px rgba(156, 163, 175, 0.2); transition: all 0.2s ease; z-index: 1000;">
        About
    </a>

    <style>
        .about-badge:hover {
            background-color: rgba(156, 163, 175, 0.15);
            color: #b9c0ca;
            box-shadow: inset 0 0 0 1px rgba(156, 163, 175, 0.3);
        }
    </style>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
