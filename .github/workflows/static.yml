
# Anzeigename des Workflows in der GitHub-Actions-Oberfläche.
name: Deploy static content to Pages

# Auslöser (Trigger), bei denen der Workflow startet – z. B. Push, PR, Schedule oder manuell.
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# Token-Berechtigungen für diesen Workflow (least-privilege-Prinzip).
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
# Verhindert parallele/konkurrierende Ausführungen (z. B. um doppelte Deployments zu vermeiden).
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sammlung aller Jobs. Jeder Job läuft standardmäßig isoliert in einer eigenen VM/Container.
# ------------------------------------------------------------
# Job 'jobs': Einheitlicher Arbeitsablauf mit eigenem Runner und Steps.
# ------------------------------------------------------------
jobs:
  # Single deploy job since we're just deploying
  deploy:
    # Ziel-Umgebung (z. B. 'staging', 'production'); kann für Deployments und Schutzregeln genutzt werden.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Checkout
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Checkout
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
        uses: actions/checkout@v4
      # Schritt: Setup Pages
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Setup Pages
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        uses: actions/configure-pages@v5
      # Schritt: Upload artifact
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Upload artifact
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        uses: actions/upload-pages-artifact@v3
        # 'with': Eingabeparameter für die verwendete Action.
        with:
          # Upload entire repository
          path: '.'
      # Schritt: Deploy to GitHub Pages
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Deploy to GitHub Pages
        # 'id': Bezeichner des Schritts, nützlich um Ausgaben in späteren Schritten zu referenzieren.
        id: deployment
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        uses: actions/deploy-pages@v4
