# =============================================================================
# CI/CD Workflow fÃ¼r FoodRescue
# =============================================================================
#
# Workflow-Ãœbersicht:
# 1. Backend bauen und testen (Maven, Spotless, JaCoCo)
# 2. Frontend aus backend/src/main/resources/static/ packen
# 3. Deployment-Status prÃ¼fen und erklÃ¤ren
# 4. Auf GitHub Pages deployen (nur bei Push auf main/dev)
#
# Trigger:
# - Pull Requests gegen main/dev: Tests und Build laufen
# - Push auf main/dev: Tests, Build und Deployment laufen
#
# Permissions:
# - contents:write fÃ¼r gh-pages Deployment
# - checks:write fÃ¼r Test-Report-Annotationen
# - pull-requests:write fÃ¼r PR-Kommentare mit Test-Ergebnissen
# =============================================================================

name: CI + Pages

# Token-Berechtigungen fÃ¼r diesen Workflow (least-privilege-Prinzip)
permissions:
  contents: write
  checks: write
  pull-requests: write

# Workflow-Trigger: LÃ¤uft bei PRs und Pushes auf main/dev
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Jobs: Jeder Job lÃ¤uft standardmÃ¤ÃŸig isoliert in einer eigenen VM

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Build, Test & Coverage
  # ---------------------------------------------------------------------------
  backend:
    name: Build & Test (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      # Repository-Code auschecken
      - uses: actions/checkout@v4

      # Java 21 mit Maven-Cache einrichten
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Backend bauen, formatieren prÃ¼fen, testen und Coverage generieren
      - name: Build, Test & Coverage
        run: mvn -B spotless:check test jacoco:report

      # Test-Ergebnisse als PR-Kommentar und Check verÃ¶ffentlichen
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      # JaCoCo Coverage-Report als Artefakt hochladen
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco

  # ---------------------------------------------------------------------------
  # Frontend: Statische Dateien aus backend/static packen
  # ---------------------------------------------------------------------------
  package-frontend:
    name: Package Static Frontend
    runs-on: ubuntu-latest
    steps:
      # Repository-Code auschecken
      - uses: actions/checkout@v4

      # Frontend-Dateien aus backend/src/main/resources/static kopieren
      - name: Package frontend from backend static resources
        run: |
          mkdir -p frontend_out
          cp -r backend/src/main/resources/static/. frontend_out/

      # Frontend-Bundle als Artefakt hochladen
      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-bundle
          path: frontend_out
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  # Deployment-Status: ErklÃ¤rt warum Deployment lÃ¤uft oder Ã¼bersprungen wird
  # ---------------------------------------------------------------------------
  check-deployment:
    name: Check Deployment Status
    runs-on: ubuntu-latest
    steps:
      # Deployment-Bedingungen im Job Summary anzeigen
      - name: Explain deployment conditions
        run: |
          echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" == "push" ]] && [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "âœ… **Deployment will proceed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The 'Publish GitHub Pages' job will deploy to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Deployment skipped**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Why?** Deployment only happens when:" >> $GITHUB_STEP_SUMMARY
            echo "- Event is \`push\` (not pull_request)" >> $GITHUB_STEP_SUMMARY
            echo "- Branch is \`main\` or \`dev\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your current branch (\`${{ github.ref_name }}\`) will deploy automatically after merging to main or dev! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi

  # ---------------------------------------------------------------------------
  # Publish: Frontend + Maven Reports auf GitHub Pages deployen
  # ---------------------------------------------------------------------------
  publish:
    name: Publish GitHub Pages (Frontend + Reports)
    runs-on: ubuntu-latest
    # LÃ¤uft nur nach erfolgreichen Backend- und Frontend-Jobs
    needs: [backend, package-frontend]
    # Nur bei Push auf main oder dev deployen
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      # Repository mit vollstÃ¤ndiger Git-History auschecken
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Frontend-Bundle von vorherigem Job herunterladen
      - name: Download Frontend bundle
        uses: actions/download-artifact@v4
        with:
          name: frontend-bundle
          path: _site_tmp_frontend

      # Debug: Artefakt-Struktur ausgeben
      - name: "Debug: list downloaded artifact"
        run: |
          echo "== artifact (tree, up to 3 levels) =="
          find _site_tmp_frontend -maxdepth 3 -print
          echo "== ls -la =="
          ls -la _site_tmp_frontend || true

      # Frontend-Dateien in _site/ vorbereiten
      - name: Prepare Frontend output
        run: |
          set -e
          mkdir -p _site

          # Verschiedene mÃ¶gliche Artefakt-Strukturen prÃ¼fen
          if   [ -d "_site_tmp_frontend/frontend/frontend_out" ]; then SRC="_site_tmp_frontend/frontend/frontend_out"
          elif [ -d "_site_tmp_frontend/frontend_out" ];         then SRC="_site_tmp_frontend/frontend_out"
          elif [ -d "_site_tmp_frontend/dist" ];                 then SRC="_site_tmp_frontend/dist"
          elif [ -d "_site_tmp_frontend/frontend/dist" ];        then SRC="_site_tmp_frontend/frontend/dist"
          else
            # Fallback: Dateien kÃ¶nnten direkt im Root liegen
            if ls -A _site_tmp_frontend >/dev/null 2>&1; then
              SRC="_site_tmp_frontend"
            else
              echo "ERROR: Could not locate frontend output in _site_tmp_frontend" >&2
              exit 1
            fi
          fi

          echo "Using SRC=$SRC"
          cp -r "$SRC/." _site/

          # SPA-Fallback: 404.html fÃ¼r Client-Side-Routing
          if [ -f "_site/index.html" ]; then cp _site/index.html _site/404.html; fi

          echo "== site root =="
          ls -la _site || true

      # Maven Site mit Reports generieren (JaCoCo, Dependencies, etc)
      - name: Build Maven site (Reports)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - run: |
          cd backend
          mvn -B -DskipTests=false site jacoco:report
          cd ..
          mkdir -p _site/reports
          cp -r backend/target/site/. _site/reports/

      # Jekyll deaktivieren (GitHub Pages wÃ¼rde sonst Dateien mit _ ignorieren)
      - name: Disable Jekyll
        run: touch _site/.nojekyll

      # Ziel-Verzeichnis festlegen: main â†’ root, dev â†’ previews/dev
      - name: Set destination dir (main â†’ root, dev â†’ previews/dev)
        id: dest
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "dir=" >> $GITHUB_OUTPUT
            echo "keep=false" >> $GITHUB_OUTPUT
          else
            echo "dir=previews/dev" >> $GITHUB_OUTPUT
            echo "keep=true" >> $GITHUB_OUTPUT
          fi

      # Auf gh-pages Branch deployen
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          destination_dir: ${{ steps.dest.outputs.dir }}
          keep_files: ${{ steps.dest.outputs.keep }}
          commit_message: "ci: deploy (${{ github.ref_name }}) from ${{ github.sha }}"
