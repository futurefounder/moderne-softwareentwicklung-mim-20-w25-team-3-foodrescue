# =============================================================================
# CI/CD Workflow f√ºr FoodRescue
# =============================================================================
#
# Workflow-√úbersicht:
# 1. Backend bauen und testen (Maven, Spotless, JaCoCo)
# 2. Frontend aus backend/src/main/resources/static/ packen
# 3. Deployment-Status pr√ºfen und erkl√§ren
# 4. Auf GitHub Pages deployen (nur bei Push auf main/dev)
#
# Trigger:
# - Pull Requests gegen main/dev: Tests und Build laufen
# - Push auf main/dev: Tests, Build und Deployment laufen
#
# Permissions:
# - contents:write f√ºr Repository-Zugriff
# - checks:write f√ºr Test-Report-Annotationen
# - pull-requests:write f√ºr PR-Kommentare mit Test-Ergebnissen
# - pages:write f√ºr GitHub Pages Deployment
# - id-token:write f√ºr OIDC Token (sichere Authentifizierung)
# =============================================================================

name: CI + Pages

# Token-Berechtigungen f√ºr diesen Workflow (least-privilege-Prinzip)
permissions:
  contents: write
  checks: write
  pull-requests: write
  pages: write
  id-token: write

# Workflow-Trigger: L√§uft bei PRs und Pushes auf main/dev
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Jobs: Jeder Job l√§uft standardm√§√üig isoliert in einer eigenen VM

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Build, Test & Coverage
  # ---------------------------------------------------------------------------
  backend:
    name: Build & Test (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      # Repository-Code auschecken
      - uses: actions/checkout@v4

      # Java 21 mit Maven-Cache einrichten
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Backend bauen, formatieren pr√ºfen, testen und Coverage generieren
      - name: Build, Test & Coverage
        run: mvn -B spotless:check test jacoco:report

      # Test-Ergebnisse als PR-Kommentar und Check ver√∂ffentlichen
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      # JaCoCo Coverage-Report als Artefakt hochladen
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco

      # Test-Ergebnisse und Coverage-Daten f√ºr Maven Site speichern
      - name: Upload test results and coverage data
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/target/surefire-reports/
            backend/target/jacoco.exec

  # ---------------------------------------------------------------------------
  # Frontend: Statische Dateien aus backend/static packen
  # ---------------------------------------------------------------------------
  package-frontend:
    name: Package Static Frontend
    runs-on: ubuntu-latest
    steps:
      # Repository-Code auschecken
      - uses: actions/checkout@v4

      # Frontend-Dateien aus backend/src/main/resources/static kopieren
      - name: Package frontend from backend static resources
        run: |
          mkdir -p frontend_out
          cp -r backend/src/main/resources/static/. frontend_out/

      # Frontend-Bundle als Artefakt hochladen
      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-bundle
          path: frontend_out
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  # Deployment-Status: Erkl√§rt warum Deployment l√§uft oder √ºbersprungen wird
  # ---------------------------------------------------------------------------
  check-deployment:
    name: Check Deployment Status
    runs-on: ubuntu-latest
    steps:
      # Deployment-Bedingungen im Job Summary anzeigen
      - name: Explain deployment conditions
        run: |
          echo "## üöÄ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" == "push" ]] && [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "‚úÖ **Deployment will proceed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The 'Publish GitHub Pages' job will deploy to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è **Deployment skipped**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Why?** Deployment only happens when:" >> $GITHUB_STEP_SUMMARY
            echo "- Event is \`push\` (not pull_request)" >> $GITHUB_STEP_SUMMARY
            echo "- Branch is \`main\` or \`dev\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your current branch (\`${{ github.ref_name }}\`) will deploy automatically after merging to main or dev! üéâ" >> $GITHUB_STEP_SUMMARY
          fi

  # ---------------------------------------------------------------------------
  # Publish: Frontend + Maven Reports auf GitHub Pages deployen
  # ---------------------------------------------------------------------------
  publish:
    name: Publish GitHub Pages (Frontend + Reports)
    runs-on: ubuntu-latest
    # L√§uft nur nach erfolgreichen Backend- und Frontend-Jobs
    needs: [backend, package-frontend]
    # Nur bei Push auf main oder dev deployen
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    # Deployment-Umgebung f√ºr GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Repository-Code auschecken
      - uses: actions/checkout@v4

      # Frontend-Bundle von vorherigem Job herunterladen
      - name: Download Frontend bundle
        uses: actions/download-artifact@v4
        with:
          name: frontend-bundle
          path: _site

      # Test-Ergebnisse und Coverage-Daten herunterladen (um Tests nicht neu zu laufen)
      - name: Download test results and coverage data
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: backend/target

      # Maven Site mit Reports generieren (JaCoCo, Dependencies, etc)
      - name: Build Maven site (Reports)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Generate Maven reports
        run: |
          cd backend
          # Keine Tests laufen lassen - verwende bereits generierte Daten
          # Nur Maven Site mit Reports generieren
          mvn -B site -DskipTests=true
          cd ..
          mkdir -p _site/reports
          cp -r backend/target/site/. _site/reports/

      # Debug: Zeige generierte Reports
      - name: Debug Maven reports
        run: |
          echo "=== Maven Site Structure ==="
          ls -la _site/reports/ || echo "No reports"
          echo ""
          echo "=== Top-level HTML files ==="
          find _site/reports -maxdepth 1 -name "*.html" -type f
          echo ""
          echo "=== JaCoCo Report ==="
          ls -la _site/reports/jacoco/ || echo "No JaCoCo report"

      # Jekyll deaktivieren (GitHub Pages w√ºrde sonst Dateien mit _ ignorieren)
      - name: Disable Jekyll
        run: touch _site/.nojekyll

      # GitHub Pages konfigurieren
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # _site als Artefakt f√ºr GitHub Pages hochladen
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # Auf GitHub Pages deployen
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
