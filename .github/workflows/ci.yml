# Anzeigename des Workflows in der GitHub-Actions-Oberfläche.
name: CI + Pages

# GIBT dem GITHUB_TOKEN Schreibrechte auf den Code (für gh-pages Push)
# test
# Token-Berechtigungen für diesen Workflow (least-privilege-Prinzip).
permissions:
  contents: write

# Auslöser (Trigger), bei denen der Workflow startet – z. B. Push, PR, Schedule oder manuell.
on:
  push:
  pull_request:

# Sammlung aller Jobs. Jeder Job läuft standardmäßig isoliert in einer eigenen VM/Container.

jobs:
  backend:
    name: Build & Test (Backend)
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Verwendung einer wiederverwendbaren Action 'actions/checkout@v4'.
      # (Actions sind vorgefertigte Bausteine, z. B. 'actions/checkout' oder 'setup-node'.)
      # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build, Test & Coverage
        run: mvn -B -q spotless:check test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco

  lint-frontend:
    name: Lint Frontend JavaScript
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Verwendung einer wiederverwendbaren Action 'actions/checkout@v4'.
      # (Actions sind vorgefertigte Bausteine, z. B. 'actions/checkout' oder 'setup-node'.)
      # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
      - uses: actions/checkout@v4

      - name: Set up Node
        # Installiert und konfiguriert Node.js in der gewünschten Version (inkl. Caching von npm/yarn).
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create temporary package.json for linting
        run: |
          mkdir -p lint_temp
          cat > lint_temp/package.json << 'EOF'
          {
            "name": "foodrescue-lint",
            "private": true,
            "type": "module",
            "devDependencies": {
              "eslint": "^9.37.0",
              "@eslint/js": "^9.37.0"
            }
          }
          EOF
          cp backend/src/main/resources/static/js/*.js lint_temp/

      - name: Install ESLint
        working-directory: lint_temp
        run: npm install

      - name: Create ESLint config
        run: |
          cat > lint_temp/eslint.config.js << 'EOF'
          import js from "@eslint/js";
          export default [
            js.configs.recommended,
            {
              files: ["**/*.js"],
              languageOptions: {
                ecmaVersion: "latest",
                sourceType: "module",
                globals: {
                  window: "readonly",
                  document: "readonly",
                  fetch: "readonly",
                  console: "readonly"
                }
              },
              rules: {
                "no-unused-vars": ["warn", { vars: "all", args: "none" }],
                "no-undef": "error"
              }
            }
          ];
          EOF

      - name: Lint JavaScript files
        working-directory: lint_temp
        run: npx eslint .

  package-frontend:
    name: Package Static Frontend
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Verwendung einer wiederverwendbaren Action 'actions/checkout@v4'.
      # (Actions sind vorgefertigte Bausteine, z. B. 'actions/checkout' oder 'setup-node'.)
      # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
      - uses: actions/checkout@v4

      - name: Package frontend from backend static resources
        run: |
          mkdir -p frontend_out
          cp -r backend/src/main/resources/static/. frontend_out/

      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-bundle
          path: frontend_out
          if-no-files-found: error

  publish:
    name: Publish GitHub Pages (Frontend + Reports)
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Abhängigkeiten: Dieser Job startet erst, wenn die angegebenen Jobs erfolgreich waren.
    needs: [backend, lint-frontend, package-frontend]
    # Bedingte Ausführung: Dieser Abschnitt/Job läuft nur, wenn die Bedingung wahr ist.
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Verwendung einer wiederverwendbaren Action 'actions/checkout@v4'.
      # (Actions sind vorgefertigte Bausteine, z. B. 'actions/checkout' oder 'setup-node'.)
      # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
      - uses: actions/checkout@v4
        # 'with': Eingabeparameter für die verwendete Action.
        with:
          fetch-depth: 0

      - name: Download Frontend bundle
        uses: actions/download-artifact@v4
        with:
          name: frontend-bundle
          path: _site_tmp_frontend

      - name: "Debug: list downloaded artifact"
        run: |
          echo "== artifact (tree, up to 3 levels) =="
          find _site_tmp_frontend -maxdepth 3 -print
          echo "== ls -la =="
          ls -la _site_tmp_frontend || true

      - name: Prepare Frontend output
        run: |
          set -e
          mkdir -p _site

          # Mögliche Layouts des Artefakts nacheinander prüfen:
          if   [ -d "_site_tmp_frontend/frontend/frontend_out" ]; then SRC="_site_tmp_frontend/frontend/frontend_out"
          elif [ -d "_site_tmp_frontend/frontend_out" ];         then SRC="_site_tmp_frontend/frontend_out"
          elif [ -d "_site_tmp_frontend/dist" ];                 then SRC="_site_tmp_frontend/dist"
          elif [ -d "_site_tmp_frontend/frontend/dist" ];        then SRC="_site_tmp_frontend/frontend/dist"
          else
            # Falls keine Unterordner da sind, könnten die Dateien direkt im Root liegen.
            # Dann prüfen wir auf eine typische Index-Datei.
            if ls -A _site_tmp_frontend >/dev/null 2>&1; then
              SRC="_site_tmp_frontend"
            else
              echo "ERROR: Could not locate frontend output in _site_tmp_frontend" >&2
              exit 1
            fi
          fi

          echo "Using SRC=$SRC"
          cp -r "$SRC/." _site/

          # SPA-Fallback
          if [ -f "_site/index.html" ]; then cp _site/index.html _site/404.html; fi

          echo "== site root =="
          ls -la _site || true

      - name: Build Maven site (Reports)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - run: |
          cd backend
          mvn -B -DskipTests=false site jacoco:report
          cd ..
          mkdir -p _site/reports
          cp -r backend/target/site/. _site/reports/

      - name: Disable Jekyll
        run: touch _site/.nojekyll

      - name: Set destination dir (main → root, dev → previews/dev)
        id: dest
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "dir=" >> $GITHUB_OUTPUT
            echo "keep=false" >> $GITHUB_OUTPUT
          else
            echo "dir=previews/dev" >> $GITHUB_OUTPUT
            echo "keep=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          destination_dir: ${{ steps.dest.outputs.dir }}
          keep_files: ${{ steps.dest.outputs.keep }}
          commit_message: "ci: deploy (${{ github.ref_name }}) from ${{ github.sha }}"
