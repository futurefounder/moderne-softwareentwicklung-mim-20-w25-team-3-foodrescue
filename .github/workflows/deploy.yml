
# Anzeigename des Workflows in der GitHub-Actions-Oberfläche.
name: Deploy to GitHub Pages

# Auslöser (Trigger), bei denen der Workflow startet – z. B. Push, PR, Schedule oder manuell.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Token-Berechtigungen für diesen Workflow (least-privilege-Prinzip).
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
# Verhindert parallele/konkurrierende Ausführungen (z. B. um doppelte Deployments zu vermeiden).
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sammlung aller Jobs. Jeder Job läuft standardmäßig isoliert in einer eigenen VM/Container.

# Job 'jobs': Einheitlicher Arbeitsablauf mit eigenem Runner und Steps.

jobs:
  # Build job
  build:
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Checkout
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Checkout
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        # Checkt den Repository-Code aus, damit weitere Schritte darauf zugreifen können.
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven packages
        # Richtet einen Cache ein (z. B. für Dependencies), um Builds zu beschleunigen.
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        # Installiert und konfiguriert Node.js in der gewünschten Version (inkl. Caching von npm/yarn).
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          # npm: Paketmanager-Befehle (Install, Test, Build, Lint).
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          # npm: Paketmanager-Befehle (Install, Test, Build, Lint).
          npm run lint

      - name: Build backend with Maven
        run: |
          cd backend
          mvn clean compile test

      - name: Generate Maven site documentation
        run: |
          cd backend
          mvn site

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copy frontend files
          cp -r frontend/* _site/
          # Copy Maven site documentation to docs subdirectory
          mkdir -p _site/docs
          cp -r backend/target/site/* _site/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  # Deployment job
  deploy:
    # Ziel-Umgebung (z. B. 'staging', 'production'); kann für Deployments und Schutzregeln genutzt werden.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Wählt die Runner-Umgebung (z. B. ubuntu-latest).
    runs-on: ubuntu-latest
    # Abhängigkeiten: Dieser Job startet erst, wenn die angegebenen Jobs erfolgreich waren.
    needs: build
    # Bedingte Ausführung: Dieser Abschnitt/Job läuft nur, wenn die Bedingung wahr ist.
    if: github.ref == 'refs/heads/main'
    # Schritte (Steps) dieses Jobs; werden in Reihenfolge ausgeführt.
    steps:
      # Schritt: Deploy to GitHub Pages
      # (Wird genau in dieser Reihenfolge ausgeführt. Nachfolgende 'uses', 'run', 'with' definieren Details.)
      - name: Deploy to GitHub Pages
        # 'id': Bezeichner des Schritts, nützlich um Ausgaben in späteren Schritten zu referenzieren.
        id: deployment
        # 'uses': Referenz auf eine Action (owner/repo@version). Pin möglichst auf eine spezifische Version/SHA für Reproduzierbarkeit.
        uses: actions/deploy-pages@v4

